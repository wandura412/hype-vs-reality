name: Daily Crypto Scrape

# Trigger the robot at a specific time
on:
  schedule:
    # This is "Cron" syntax. "0 9 * * *" means "Every day at 9:00 UTC"
    - cron: '0 9 * * *'
  # Allow us to run it manually from the website for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out our code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install the libraries
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas vaderSentiment

    # 4. Run the scraper
    - name: Run Sentiment Scraper
      run: python src/sentiment.py

    # 5. Save the data back to the repo
    - name: Commit and Push Data
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add data/raw_tweets/news_sentiment.csv
        git commit -m "Auto-update: Daily sentiment data" || exit 0
        git push